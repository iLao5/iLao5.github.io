
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>AR</title>
	
	<script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
	 <script src="js/aframe-extras.loaders.min.js"></script>
    

	
  </head>

	<body style="margin : 0px; overflow: hidden;">

		
	
		
		
		
		
		<a-scene embedded arjs>
			<!-- create your content here. just a box for now -->
			<!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
			<!-- define a camera which will move according to the marker position -->
			 <!-- <a-marker-camera preset='hiro'></a-marker-camera> -->
			
			<!-- define your gltf asset -->
			<a-assets>
			  <a-asset-item id="dino" src="assets/scene.gltf"></a-asset-item>
			</a-assets>
			<!-- use your gltf model -->
			<a-entity gltf-model="#dino" position="0 0 0"
					rotation="0 0 0"
					scale="0.001 0.001 0.001"></a-entity>
					
			<a-entity id="point_light_1" light="type: point; intensity: 5.1;" position="0 0 0"></a-entity>
			
			<a-marker-camera type='pattern' url='marker/pattern-1one.patt'></a-marker-camera>
			
			<!-- <a-marker-camera preset='hiro'></a-marker-camera>  -->
		 </a-scene>
  
		
		
		  
  
	</body>
	
	<!-- <script src="js/touchme.js"></script> -->
</html>
