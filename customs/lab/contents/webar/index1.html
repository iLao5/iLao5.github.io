<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Basic AR.js + A-Frame + GLTF Example</title>
  <!-- AR.js stuff-->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!-- end AR.js specific scripts -->

<script src='https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js'></script>

<-- A-Frame Physics-->
<script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v1.4.2/dist/aframe-physics-system.min.js"></script>
<!-- Tone.js sound library :)-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/0.10.0/Tone.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->

<!-- You can get the Hiro image that this demo needs here: https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg-->
<!-- Just load it up on your phone or print it out and point your camera at the image and a little blue-green box should appear!-->
<a-scene embedded="" arjs="sourceType: webcam;" physics="debug: true; friction: 0.1; restitution: 1.25; gravity: -0.8;">
  <a-marker-camera preset="hiro"></a-marker-camera>
  <a-plane static-body="static-body" rotation="-90 0 0" scale="3 3 3" color="blue"></a-plane>
  <a-gltf-model dynamic-body="dynamic-body" src="https://andrescuervo.github.io/assets/ghostie/ghostie.gltf" scale="0.25 0.25 0.25" position="-3 0 0"></a-gltf-model>
  <a-gltf-model dynamic-body="dynamic-body" src="https://andrescuervo.github.io/assets/ghostie/ghostie.gltf" scale="0.25 0.25 0.25" position="-1.75 0 0"></a-gltf-model>
  <a-gltf-model dynamic-body="dynamic-body" src="https://andrescuervo.github.io/assets/ghostie/ghostie.gltf" scale="0.25 0.25 0.25" position="-0.5 0 0"></a-gltf-model>
  <a-gltf-model dynamic-body="dynamic-body" src="https://andrescuervo.github.io/assets/ghostie/ghostie.gltf" scale="0.25 0.25 0.25" position="0.75 0 0"></a-gltf-model>
  <a-gltf-model dynamic-body="dynamic-body" src="https://andrescuervo.github.io/assets/ghostie/ghostie.gltf" scale="0.25 0.25 0.25" position="2 0 0"></a-gltf-model>
</a-scene>
<!-- GLTF model from: https://ten-thousand-models.appspot.com/detail.html?file_id=40746-->
<!-- partial -->
  
</body>
</html>
