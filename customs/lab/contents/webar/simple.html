
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR</title>
	
	<script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
	 <script src="js/aframe-extras.loaders.min.js"></script>
    
	<style>
	
		.banner-section {
			position: absolute;
			top: 250px;
			width: 100%;
			text-align: center;
			z-index: 1;
			color: grey;
			display: block;
			height: 850px;
			margin: 0 auto;
			text-align: center;

		}
	
	</style>
	
  </head>

	<body style="margin : 0px; overflow: hidden;">

		
	
		<!-- <a-scene embedded arjs='trackingMethod: best; patternRatio: 0.9; debugUIEnabled: false; maxDetectionRate:30;' renderer="antialias: true"> -->
			
		<a-scene embedded arjs='sourceType: webcam'>
			
			<a-assets>
				<audio id="roar_sound" src="assets/dino.mp3" response-type="arraybuffer"></audio>
				
				<a-asset-item id="dino" src="assets/scene.gltf"></a-asset-item>
			</a-assets>
			
			<a-marker emitevents="true" id="logo-marker" type="pattern" url="markers/pattern.patt" cursor="rayOrigin: mouse" markerhandler>
			
				
			
			</a-marker>
			
			
			<a-entity id="animated-dino" gltf-model="#dino"
					position="0 0 0"
					rotation="0 0 0"
					scale="0.001 0.001 0.001"
					crossOrigin="anonymous"
					dinointeractionlistener>
				</a-entity>
				
				<a-entity sound="src: #roar_sound; volume: 1; loop: true"></a-entity>
				
				<a-entity id="point_light_1" light="type: point; intensity: 5.1;" position="0 0 0"></a-entity>
			
				<a-entity camera="active: true; near: 1; far: 1000;"
					position="0 0 0"
					cursor="rayOrigin: mouse"
					data-aframe-default-camera>
				</a-entity>
			
			
			
			
			
		</a-scene>
  
		
		
		  
  
	</body>
	
	<script src="js/touchme.js"></script>
</html>
